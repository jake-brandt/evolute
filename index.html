<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Optional: background color for areas outside canvas */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="errorDisplay" style="position: absolute; top: 10px; left: 10px; color: red; background-color: white; padding: 10px; border-radius: 5px; font-family: sans-serif; z-index: 100; display: none;"></div>
    <canvas id="gameCanvas"></canvas>
    <script src="src/main.js" type="module"></script>
</body>
</html>
